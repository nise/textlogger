<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        .text {
            font-size: 12pt;
            height: 200px;
            width: 80%;
        }
    </style>
</head>
<body>
    <textarea id="area" class="text"></textarea>
    <div id="output"></div>
</body>
<script>
    /**
     * TODO: 
     * - D3 Timeline with differenz levels: Input-Time, Character length per input line
     * - .. 
     */
    var
        textarea = document.getElementById('area'),
        output = document.getElementById('output')
        ;
    var rows = [], lastrow = 0, log = '';
    textarea.onkeyup = function (e) {
        if (e.which === 13) {
            var rows = textarea.value.split('\n');
            var lastrow = parseInt(textarea.value.substr(0, textarea.selectionStart).split("\n").length, 10);
            if (rows[lastrow - 2].length > 0) {
                log = (new Date).getTime() + ',' + rows[lastrow - 2];
                output.innerHTML = output.innerHTML + '<br>' + log;
                console.log(log);
            }
        }
    };
</script>
</html>
